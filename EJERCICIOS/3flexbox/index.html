<!DOCTYPE html>
<html>
<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
<head>
    <style>
        .flex-container {
            display: flex;
            background-color: #f1f1f1;
            padding: 20px;
            margin: 10px;
        }
        .flex-item {
            background-color: red;
            width: 50px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Flex-direction</h1>
<div class="flex-container" style="flex-direction: row;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="flex-direction: column;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="flex-direction: row-reverse;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="flex-direction: column-reverse;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<h1>Align-items</h1>
<div class="flex-container" style="align-items: flex-start;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="align-items: center;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="align-items: flex-end;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="align-items: stretch;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<h1>Justify-content</h1>
<div class="flex-container" style="justify-content: flex-start;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="justify-content: center;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="justify-content: flex-end;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="justify-content: space-between;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="justify-content: space-around;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="justify-content: space-evenly;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<h1>Align-content</h1>
<div class="flex-container" style="flex-wrap: wrap; height: 200px; align-content: flex-start;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="flex-wrap: wrap; height: 200px; align-content: center;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="flex-wrap: wrap; height: 200px; align-content: flex-end;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="flex-wrap: wrap; height: 200px; align-content: stretch;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="flex-wrap: wrap; height: 200px; align-content: space-between;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

<div class="flex-container" style="flex-wrap: wrap; height: 200px; align-content: space-around;">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
</div>

</body>
</html>
